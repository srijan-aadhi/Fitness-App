name: Deploy to Test Directory

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via FTP to Main Directory
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Deploy to Main Directory
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./public/
        server-dir: /home2/dsncin/public_html/app-dsnc-in/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db
          **/.env
          
    - name: Main Deployment Success
      run: echo "âœ… Clean deployment completed to /home2/dsncin/public_html/app-dsnc-in/!" 