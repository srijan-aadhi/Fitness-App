name: Debug FTP Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Debug Deploy with Verbose Logging
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: List files to be deployed
      run: |
        echo "Files in ./public/ directory:"
        find ./public/ -type f | head -20
        echo "Total files: $(find ./public/ -type f | wc -l)"
        
    - name: Deploy with Verbose Logging
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./public/
        server-dir: ./public_html/app-dsnc-in/
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: Alternative Path Test
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./public/
        server-dir: app-dsnc-in/
        log-level: verbose
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          
    - name: Debug Complete
      run: echo "âœ… Debug deployment attempts completed!" 