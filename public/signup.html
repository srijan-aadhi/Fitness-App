<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up - DARES</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'><path fill='%23667eea' d='M96 64c0-17.7 14.3-32 32-32h32c17.7 0 32 14.3 32 32V224v64V416c0 17.7-14.3 32-32 32H128c-17.7 0-32-14.3-32-32V320H64c-17.7 0-32-14.3-32-32V224c0-17.7 14.3-32 32-32H96V64zm448 0v128h32c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H544V448c0 17.7-14.3 32-32 32H480c-17.7 0-32-14.3-32-32V288 224 64c0-17.7 14.3-32 32-32h32c17.7 0 32 14.3 32 32zM416 224v64H224V224H416z'/></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .auth-bg {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)), 
                  url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
    }
    
    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body class="auth-bg min-h-screen flex items-center justify-center py-8">
  <div class="glass-card p-10 rounded-2xl shadow-2xl w-full max-w-lg mx-4">
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-4">
                    <img src="https://github.com/user-attachments/assets/082f94ac-1590-444d-8c1d-f431899d4892" alt="DSNC Logo" class="h-12 w-12 text-blue-600">
                        <span class="text-2xl font-bold text-gray-800">DARES</span>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
      <p class="text-gray-600">Join the fitness revolution</p>
    </div>
    
    <form id="signupForm" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="fullName" class="block font-semibold text-gray-700 mb-2">
            <i class="fas fa-user mr-2"></i>Full Name
          </label>
          <input type="text" id="fullName" placeholder="Enter full name" 
                 class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
        
        <div>
          <label for="dob" class="block font-semibold text-gray-700 mb-2">
            <i class="fas fa-calendar mr-2"></i>Date of Birth
          </label>
          <input type="date" id="dob" 
                 class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
      </div>
      
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="gender" class="block font-semibold text-gray-700 mb-2">
            <i class="fas fa-venus-mars mr-2"></i>Gender
          </label>
          <select id="gender" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        
        <div>
          <label for="sport" class="block font-semibold text-gray-700 mb-2">
            <i class="fas fa-running mr-2"></i>Sport
          </label>
          <input type="text" id="sport" placeholder="e.g., Running, Football" 
                 class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
      </div>
      
      <div>
        <label for="contact" class="block font-semibold text-gray-700 mb-2">
          <i class="fas fa-phone mr-2"></i>Contact Number
        </label>
        <input type="text" id="contact" placeholder="Enter contact number" 
               class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      
      <div>
        <label for="email" class="block font-semibold text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2"></i>Email Address
        </label>
        <input type="email" id="email" placeholder="Enter email address" 
               class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      
      <div>
        <label for="password" class="block font-semibold text-gray-700 mb-2">
          <i class="fas fa-lock mr-2"></i>Password
        </label>
        <input type="password" id="password" placeholder="Create a strong password" 
               class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      
      <button type="submit" class="btn-primary w-full py-4 text-white rounded-xl font-semibold text-lg">
        <i class="fas fa-user-plus mr-2"></i>Create Account
      </button>
    </form>
    
    <div class="text-center mt-8">
      <p class="text-gray-600">Already have an account? 
        <a href="/login.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Sign In</a>
      </p>
    </div>
  </div>
  <script src="/src/signup.js"></script>
</body>
</html>
