<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="fullName" placeholder="Full Name" class="w-full p-2 border rounded">
      <input type="date" id="dob" class="w-full p-2 border rounded">
      <select id="gender" class="w-full p-2 border rounded">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" id="sport" placeholder="Sport" class="w-full p-2 border rounded">
      <input type="text" id="contact" placeholder="Contact Number" class="w-full p-2 border rounded">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="/login.html" class="text-blue-500">Log In</a></p>
  </div>
  <script src="/src/signup.js"></script>
</body>
</html>
