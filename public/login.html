<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 border rounded">
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded">
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="/signup.html" class="text-blue-500">Sign Up</a></p>
  </div>
  <script src="/src/login.js"></script>
</body>
</html>
