<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - DSNC Athletic Response & Evaluation System</title>
  <link rel="icon" href="https://github.com/user-attachments/assets/082f94ac-1590-444d-8c1d-f431899d4892">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .auth-bg {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.8), rgba(31, 41, 55, 0.8)), 
                  url('https://github.com/user-attachments/assets/847f97b7-0c03-4cf3-a792-00b36a172240');
      background-size: cover;
      background-position: center;
    }
    
    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(31, 41, 55, 0.95);
      border: 1px solid rgba(75, 85, 99, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
  </style>
</head>
<body class="auth-bg min-h-screen flex items-center justify-center">
  <div class="glass-card p-10 rounded-2xl shadow-2xl w-full max-w-md mx-4">
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-4">
                    <img src="https://github.com/user-attachments/assets/082f94ac-1590-444d-8c1d-f431899d4892" alt="DSNC Logo" class="h-12 w-12 text-blue-400">
        <span class="text-lg font-bold text-white">DSNC Athletic Response & Evaluation System</span>
      </div>
      <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
      <p class="text-gray-300">Sign in to your fitness dashboard</p>
    </div>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="loginEmail" class="block font-semibold text-gray-300 mb-2">
          <i class="fas fa-envelope mr-2"></i>Email Address
        </label>
        <input type="email" id="loginEmail" placeholder="Enter your email" 
               class="w-full p-4 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
      </div>
      
      <div>
        <label for="loginPassword" class="block font-semibold text-gray-300 mb-2">
          <i class="fas fa-lock mr-2"></i>Password
        </label>
        <input type="password" id="loginPassword" placeholder="Enter your password" 
               class="w-full p-4 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
      </div>
      
      <button type="submit" class="btn-primary w-full py-4 text-white rounded-xl font-semibold text-lg">
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
    </form>
    
    <div class="text-center mt-8">
      <p class="text-gray-300">Don't have an account? 
        <a href="/signup.html" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">Sign Up</a>
      </p>
    </div>
  </div>
  <script src="/src/login.js"></script>
</body>
</html>
