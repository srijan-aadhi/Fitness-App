<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="app" class="container mx-auto p-4">
    
    <!-- Nav placeholder (updated by JS) -->
    <nav id="navBar" class="flex space-x-4 mb-4"></nav>

    <!-- Test Entry -->
    <div id="entry" class="hidden">
      <h2 class="text-2xl mb-4">Performance Test Entry</h2>
      <form id="entryForm" class="space-y-4">
        <select id="athleteSelect" class="w-full p-2 border rounded">
          <option value="">Select Athlete</option>
          <!-- Athlete options will be populated dynamically -->
          <option value="add_new">âž• Add New Athlete</option>
        </select>

        <textarea id="injury" placeholder="Current Injury or Surgery" class="w-full p-2 border rounded"></textarea>
        <input type="number" id="squatR" placeholder="Squat (Right)" class="w-full p-2 border rounded"/>
        <input type="number" id="squatL" placeholder="Squat (Left)" class="w-full p-2 border rounded"/>
        <input type="number" id="pull" placeholder="Pull" class="w-full p-2 border rounded"/>
        <input type="number" id="push" placeholder="Push" class="w-full p-2 border rounded"/>
        <input type="text" id="test24" placeholder="2.4km Test Time" class="w-full p-2 border rounded"/>
        <button type="submit" class="w-full py-2 bg-yellow-600 text-white rounded">Submit Test</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2 class="text-2xl mb-4">Dashboard Overview</h2>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="bg-white p-4 rounded shadow">Total Athletes: <span id="totalAthletes">0</span></div>
        <div class="bg-white p-4 rounded shadow">Recent Tests: <span id="recentTests">0</span></div>
      </div>
      <table class="min-w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4">Athlete</th>
            <th class="py-2 px-4">Test Date</th>
            <th class="py-2 px-4">Squat R</th>
            <th class="py-2 px-4">Squat L</th>
            <th class="py-2 px-4">Pull</th>
            <th class="py-2 px-4">Push</th>
            <th class="py-2 px-4">2.4km</th>
          </tr>
        </thead>
        <tbody id="dashboardTable"></tbody>
      </table>
    </div>
    
  </div>
  <script src="/src/app.js"></script>
</body>
</html>
